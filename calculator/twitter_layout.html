<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Layout using Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        .row{
            height: 100vh;
        }
        div{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-2 col-md-2 col-lg-2">Navbar</div>
        <div class="col-8 col-md-8 col-lg-7">Main</div>
        <div class="d-none d-md-block col-md-2 col-lg-3">Sidebar</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
